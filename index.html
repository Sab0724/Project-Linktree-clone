<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree clone</title>
    <link rel="shortcut icon" href="Asset/Simpleicons-Team-Simple-Linktree.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon-instagram" href="Asset/icon-insta.svg">


</head>

<body class="background">
    <div class="circle">

    <header>

        <div class="menu">
            <button class="button-menu">
                <a target="">
                    <img src="Asset/icon-menu.svg" alt="icone menu">
                </a>
            </button>
        </div>

    </header>

    <main>

        <section class="profil">
            <h1 class="first-name">
                ISAIAH
            </h1> <!-- Nom -->
            <h1 class="last-name">
                BALI
            </h1> <!-- Nom -->
            <div class="photo-profil">
                <!-- Image de profil -->
                <img src="Asset/mathilde-langevin-2DkKtRzHRB8-unsplash.jpg" alt="Photo de profil">
            </div>
            <div class="infos">
                <!-- Description -->
                <p class="medium-body">Discover my world</p>
            </div>
        </section>

        <section class="liens">

            <div class="link-container">

                <!-- Boutons vers des pages -->
                <button class="link-button">
                    <p class="content"> My portfolio</p>
                </button>

                <button class="link-button">
                    <p class="content">Go to my website</p>
                </button>

                <button class="link-button">
                    <p class="content">Commissions</p>
                </button>

                <button class="link-button">
                    <p class="content">My favorites</p>
                </button>

                <button class="link-button">
                    <p class="content">Etsy shop</p>
                </button>

            </div>


            <div class="reseaux-sociaux">
                <!-- Icônes de réseaux sociaux -->

            <a class="social-icon" href="https://www.instagram.com/votre_nom_de_compte/"            target="_blank">
                <img src="Asset/icon-insta.svg" alt="icone instagram">
            </a>

            <a class="social-icon" href="lien-de-redirection" target="_blank">
                <img src="Asset/icon-spotify.svg" alt="icone spotify">
            </a>

            <a class="social-icon" href="lien-de-redirection" target="_blank">
                <img src="Asset/icon-whatsapp.svg" alt="icone whatsapp">
            </a>

            <a class="social-icon" href="lien-de-redirection" target="_blank">
                <img src="Asset/icon-behance.svg" alt="icone behance">
            </a>

            <a class="social-icon" href="lien-de-redirection" target="_blank">
                <img src="Asset/icon-linkedin.svg" alt="icone linkedin">
            </a>


            </div>
        </section>
    </main>



    <footer>
        <p class="small-body">Cookie preferences</p1>
    </footer>

    </div>
</body>

</html>
