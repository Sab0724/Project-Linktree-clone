<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree clone</title>
    <link rel="shortcut icon" href="Asset/Simpleicons-Team-Simple-Linktree.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon-instagram" href="Asset/icon-insta.svg">


</head>

<body class="background">
    <div class="circle">

    <header>

        <div class="menu">
            <button class="button-menu">
                <a target="">
                    <img src="Asset/icon-menu.svg" alt="icone menu">
                </a>
            </button>
        </div>

    </header>

    <main>

        <section class="profil">
            <h1 class="full-name">
                <span class="first-name">ISAIAH</span>
                <span class="last-name">BALI</span>
            </h1>
            
            <div class="photo-profil-container">
                <div class="photo-profil-glow"></div>
                <div class="photo-profil">
                    <img src="Asset/mathilde-langevin-2DkKtRzHRB8-unsplash.jpg" alt="Photo de profil">
                </div>
            </div>
          
            <div class="infos">
                <!-- Description -->
                <p class="medium-body">Discover my world</p>
            </div>
        </section>

            <div class="link-container">

                <!-- Boutons vers des pages -->
                <button class="link-button">
                    My portfolio
                </button>

                <button class="link-button">
                   Go to my website
                </button>

                <button class="link-button">
                    Commissions
                </button>

                <button class="link-button">
                    My favorites
                </button>

                <button class="link-button">
                    Etsy shop
                </button>

            </div>


            <div class="social-icon-container">
                <!-- Icônes de réseaux sociaux -->

                <a class="social-icon" href="#">
                    <img src="Asset/icon-insta.svg" alt="icone instagram">
                </a>
                <a class="social-icon" href="#">
                    <img src="Asset/icon-spotify.svg" alt="icone spotify">
                </a>
                <a class="social-icon" href="#">
                    <img src="Asset/icon-whatsapp.svg" alt="icone whatsapp">
                </a>
                <a class="social-icon" href="#">
                    <img src="Asset/icon-behance.svg" alt="icone behance">
                </a>
                <a class="social-icon" href="#">
                    <img src="Asset/icon-linkedin.svg" alt="icone linkedin">
                </a>


            </div>
    </main>



    <footer>
        <p class="small-body">Cookie preferences</p>
    </footer>

    </div>
</body>

</html>
